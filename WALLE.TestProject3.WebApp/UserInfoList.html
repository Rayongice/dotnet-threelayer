<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户列表</title>
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
    <link href="css/tableStyle.css" type="text/css" />

</head>
<body>
    <a href="AddUserInfo.html">添加用户</a>
    <table>
        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>时间</th>
            <th>Email</th>
            <th>详细</th>
            <th>删除</th>
            <th>编辑</th>
        </tr>
        $tbody
    </table>

    <script type="text/javascript">
        jQuery(function () {
            jQuery("a:contains('删除')").click(function () {
                if (!confirm("确定要删除吗?")) {
                    return false;
                }
            });
        });
    </script>
</body>
</html>
